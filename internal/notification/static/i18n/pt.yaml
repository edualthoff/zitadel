InitCode:
  Title: ZITADEL - Inicializar Usuário
  PreHeader: Inicializar Usuário
  Subject: Inicializar Usuário
  Greeting: Olá {{.DisplayName}},
  Text: Este usuário foi criado no ZITADEL. Use o nome de usuário {{.PreferredLoginName}} para fazer login. Por favor, clique no botão abaixo para concluir o processo de inicialização. (Código {{.Code}}) Se você não solicitou este e-mail, por favor, ignore-o.
  ButtonText: Concluir inicialização
PasswordReset:
  Title: ZITADEL - Redefinir senha
  PreHeader: Redefinir senha
  Subject: Redefinir senha
  Greeting: Olá {{.DisplayName}},
  Text: Recebemos um pedido para redefinir a senha. Por favor, use o botão abaixo para redefinir sua senha. (Código {{.Code}}) Se você não solicitou este e-mail, por favor, ignore-o.
  ButtonText: Redefinir senha
VerifyEmail:
  Title: ZITADEL - Verificar email
  PreHeader: Verificar email
  Subject: Verificar email
  Greeting: Olá {{.DisplayName}},
  Text: Um novo e-mail foi adicionado. Por favor, use o botão abaixo para verificar seu e-mail. (Código {{.Code}}) Se você não adicionou um novo e-mail, por favor, ignore este e-mail.
  ButtonText: Verificar email
VerifyPhone:
  Title: ZITADEL - Verificar telefone
  PreHeader: Verificar telefone
  Subject: Verificar telefone
  Greeting: Olá {{.DisplayName}},
  Text: Um novo número de telefone foi adicionado. Por favor, use o seguinte código para verificar {{.Code}}
  ButtonText: Verificar telefone
DomainClaimed:
  Title: ZITADEL - Domínio foi reivindicado
  PreHeader: Alterar e-mail / nome de usuário
  Subject: Domínio foi reivindicado
  Greeting: Olá {{.DisplayName}},
  Text: O domínio {{.Domain}} foi reivindicado por uma organização. Seu usuário atual {{.Username}} não faz parte desta organização. Portanto, você terá que mudar seu e-mail ao fazer login. Criamos um nome de usuário temporário ({{.TempUsername}}) para este login.
  ButtonText: Login
PasswordlessRegistration:
  Title: ZITADEL - Adicionar Login sem Senha
  PreHeader: Adicionar Login sem Senha
  Subject: Adicionar Login sem Senha
  Greeting: Olá {{.DisplayName}},
  Text: Recebemos um pedido para adicionar um token para login sem senha. Por favor, use o botão abaixo para adicionar seu token ou dispositivo para login sem senha.
  ButtonText: Adicionar Login sem Senha
PasswordChange:
  Title: ZITADEL - Senha do usuário foi alterada
  PreHeader: Alterar senha
  Subject: Senha do usuário foi alterada
  Greeting: Olá {{.DisplayName}},
  Text: A senha do seu usuário foi alterada, se essa alteração não foi feita por você, aconselhamos que redefina sua senha imediatamente.
  ButtonText: Login
